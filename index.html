<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body {
            background-color: orangered;
            color: white;
            text-align: center;
            padding: 10%;
        }

        span {
            font-size: large;
        }

        button {
            margin-top: 2%;
            width: 5%;
        }
    </style>


</head>

<body>

    <div class="container">
        <div class="wrapper">
            <h1>Cronometro</h1>
            <h2>Cronometro en JavaScript</h2>
            <p><span id="minuts">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></p>
            <button class="btn btn-primary" id="button-start">Start</button>
            <button class="btn btn-primary" id="button-stop">Stop</button>
            <button class="btn btn-primary" id="button-reset">Reset</button>
        </div>
    </div>

</body>

<script>
    var minuts = 00;
    var seconds = 00;
    var tens = 00;
    var appendTens = document.getElementById("tens")
    var appendSeconds = document.getElementById("seconds")
    var appendMinuts = document.getElementById("minuts")
    var buttonStart = document.getElementById('button-start');
    var buttonStop = document.getElementById('button-stop');
    var buttonReset = document.getElementById('button-reset');
    var Interval;

    buttonStart.onclick = function () {

        clearInterval(Interval);
        Interval = setInterval(startTimer, 1);
    }

    buttonStop.onclick = function () {
        clearInterval(Interval);
    }


    buttonReset.onclick = function () {
        clearInterval(Interval);
        tens = "00";
        seconds = "00";
        minuts = "00";
        appendTens.innerHTML = tens;
        appendSeconds.innerHTML = seconds;
        appendMinuts.innerHTML = minuts;
    }



    function startTimer() {
        tens++;

        if (tens <= 9) {
            appendTens.innerHTML = "0" + tens;
        }

        if (tens > 9) {
            appendTens.innerHTML = tens;

        }

        if (tens > 99) {
            seconds++;
            appendSeconds.innerHTML = "0" + seconds;
            tens = 0;
            appendTens.innerHTML = "0" + 0;
        }

        if (seconds > 9) {
            appendSeconds.innerHTML = seconds;
        }

        if (seconds >= 59) {
            seconds = "00";
            minuts++;
            appendMinuts.innerHTML = minuts;
        }



    }
</script>

</html>
